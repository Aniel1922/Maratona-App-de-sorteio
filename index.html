<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <title>App de Sorteio</title>
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>
       
        <header>
            <img src="./assets/img/logo.svg" alt="Logo app de Sorteio">
            <h1>App de Sorteio Kenzie</h1>
            
        </header>

        <main class="app">
            
            <section> 

                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes </strong>facilmente utilizando essa aplicação</p>

                <hr>

                <p class="text-left">Adicione os nomes</p>

                <div class="formulario">

                    <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                    <textarea id="entradaNomes" placeholder="Adicione nomes separados por virgula ex.(Maria, Ana, Joao)"></textarea>

                    <button class="botaoSortear" onclick="pegarDadosFormulario()">Sortear</button>

                </div>

                <div class="resultado">

                    <span onclick="fecharPopUp()">X</span>
                    <p>Resultado:</p>

                </div>

            </section>

        </main>

        <footer></footer>

    </body>
    <script src="./assets/js/script.js"></script>

</html>
